<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="/assets/style.css">
    <!-- Lunr.js for search functionality -->
    <input id="site-search" type="search" placeholder="Search posts..." style="width:90%;margin-bottom:1em;">
    <ul id="search-results" style="padding:0;list-style:none;"></ul>
    <script src="https://unpkg.com/lunr/lunr.min.js"></script>
    <script src="/assets/search.js"></script>
    <!-- MathJax for math equations -->
    <script async id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
    
    <!-- Theme toggle functionality -->
    <script>
        // Initialize theme from localStorage or default to light
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }
        
        // Toggle between light and dark themes
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
        
        // Initialize theme immediately
        initializeTheme();
    </script>
    
    <!-- Custom styles for sidebar -->
    <style>
        /* CSS Variables for theme support */
        :root[data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #24292e;
            --text-secondary: #586069;
            --border-color: #e1e4e8;
            --link-color: #0366d6;
            --sidebar-bg: #f6f8fa;
        }
        
        :root[data-theme="dark"] {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --border-color: #30363d;
            --link-color: #58a6ff;
            --sidebar-bg: #161b22;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            padding: 20px;
            border-right: 1px solid var(--border-color);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: background-color 0.3s ease;
        }
        
        .content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
            background-color: var(--bg-primary);
        }
        
        .sidebar h1 {
            color: var(--text-primary);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar nav li {
            margin-bottom: 8px;
        }
        
        .sidebar nav a {
            color: var(--link-color);
            text-decoration: none;
            display: block;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }
        
        .sidebar nav a:hover {
            background-color: var(--bg-secondary);
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .theme-toggle:hover {
            background-color: var(--border-color);
        }
        
        .post-content {
            max-width: 800px;
        }
        
        .post-content h1, .post-content h2, .post-content h3 {
            color: var(--text-primary);
        }
        
        .post-content p {
            color: var(--text-secondary);
        }
        
        .post-content pre {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
        }
        
        .post-content code {
            background-color: var(--bg-secondary);
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 0.9em;
        }
        
        .post-content pre code {
            background: none;
            padding: 0;
        }
        
        .post-content blockquote {
            border-left: 4px solid var(--link-color);
            margin: 0;
            padding-left: 20px;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        .post-content a {
            color: var(--link-color);
        }
        
        .post-content a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
            }
            
            .content {
                margin-left: 0;
            }
        }
        
        /* Search bar styles */
        #site-search {
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
        }
        
        #site-search:focus {
            outline: none;
            border-color: var(--link-color);
            box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.1);
        }
        
        #search-results {
            list-style: none;
            padding: 0;
            margin: 0 0 15px 0;
        }
        
        #search-results li {
            margin-bottom: 8px;
        }
        
        #search-results a {
            color: var(--link-color);
            text-decoration: none;
            display: block;
            padding: 8px 12px;
            border-radius: 6px;
            background-color: var(--bg-secondary);
            transition: background-color 0.2s ease;
        }
        
        #search-results a:hover {
            background-color: var(--border-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
            
            <!-- Search bar -->
            <input type="text" id="site-search" placeholder="Search posts...">
            <ul id="search-results"></ul>
            
            <nav>
                <ul>
                    <li><a href="{{ '/' | relative_url }}">Home</a></li>
                    <li><a href="{{ '/about' | relative_url }}">About</a></li>
                    <li><a href="{{ '/archive' | relative_url }}">Archive</a></li>
                    <li><a href="{{ '/contact' | relative_url }}">Contact</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="content">
            <div class="post-content">
                {{ content }}
            </div>
        </main>
    </div>
    
    <button class="theme-toggle" onclick="toggleTheme()">
        üåô/‚òÄÔ∏è
    </button>
    
    <!-- Search functionality -->
    <script>
        // Search functionality using Lunr.js
        let searchIndex;
        let searchData = [];
        
        // Initialize search when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initializeSearch();
            
            const searchInput = document.getElementById('site-search');
            const searchResults = document.getElementById('search-results');
            
            searchInput.addEventListener('input', function(e) {
                const query = e.target.value.trim();
                
                if (query.length < 2) {
                    searchResults.innerHTML = '';
                    return;
                }
                
                performSearch(query);
            });
        });
        
        async function initializeSearch() {
            try {
                // In a real Jekyll site, you would fetch from a JSON file generated by Jekyll
                // For now, we'll use a placeholder structure
                searchData = [
                    {
                        id: 'home',
                        title: 'Home',
                        content: 'Welcome to our blog home page',
                        url: '{{ "/" | relative_url }}'
                    },
                    {
                        id: 'about',
                        title: 'About',
                        content: 'Learn more about us and our mission',
                        url: '{{ "/about" | relative_url }}'
                    }
                    // Add more pages as needed
                ];
                
                // Build the search index
                searchIndex = lunr(function() {
                    this.ref('id');
                    this.field('title', { boost: 10 });
                    this.field('content');
                    
                    searchData.forEach(function(doc) {
                        this.add(doc);
                    }, this);
                });
            } catch (error) {
                console.error('Failed to initialize search:', error);
            }
        }
        
        function performSearch(query) {
            const searchResults = document.getElementById('search-results');
            
            if (!searchIndex) {
                searchResults.innerHTML = '<li>Search not available</li>';
                return;
            }
            
            try {
                const results = searchIndex.search(query);
                
                if (results.length === 0) {
                    searchResults.innerHTML = '<li>No results found</li>';
                    return;
                }
                
                const resultItems = results.slice(0, 5).map(result => {
                    const item = searchData.find(d => d.id === result.ref);
                    return `<li><a href="${item.url}">${item.title}</a></li>`;
                }).join('');
                
                searchResults.innerHTML = resultItems;
            } catch (error) {
                console.error('Search error:', error);
                searchResults.innerHTML = '<li>Search error occurred</li>';
            }
        }
    </script>
</body>
</html>
