---
layout: default
---

<main>
  {% if page.title %}
    <h1>{{ page.title }}</h1>
  {% endif %}
  {{ content }}

  <aside>
    <h2>All Site Pages</h2>
    <ul>
      {% for p in site.pages %}
        {% unless p.name == "README.md" %}
          <li>
            <a href="{{ p.url | relative_url }}">{{ p.title | default: p.name }}</a>
          </li>
        {% endunless %}
      {% endfor %}
    </ul>
  </aside>
</main>
